<!DOCTYPE html>
<html lang="en">
<head>
    <title>html input</title>
<body>
    <form>
        <h1>inputs</h1>
        <label for="text">your text :</label>
        <input type="text" placeholder="write a text" id="text"><br>
        <label for="password">your password :</label>
        <input type="password" placeholder="enter your password" id="password"><br>
        <label for="email">your email ID :</label>
        <input type="email" placeholder="enter your email ID" id="email"><br>
        <label for="number">your HS marks :</label>
        <input type="number" placeholder="enter your HS marks" id="number"><br>
        <label for="range">brightness :</label>
        <input type="range" id="range"><br>
        <label for="date">enter date :</label>
        <input type="date" id="date"><br>
        <label for="time">enter time :</label>
        <input type="time" id="time"><br>
        <input type="submit"><br>
        <input type="reset">
    </form>
</body>
</html>
