<!DOCTYPE html>
<html lang="en">
<head>
    <title>webpage</title>
</head>
<body>
    <p>it shows the use of paragraph tag</p>
    <p><b>this text is bold</b></p>
    <p><strong>this text is important !!</strong></p>
    <p><i>this text is italic</i></p>
    <p><em>this text is emphasized</em></p>
    <p><small>this is small text</small></p>
    <p>donot forget to buy <mark>milk</mark> today</p>
    <p>my favourite color is <del>blue</del> red</p>
    <p>my favourite color is <del>blue</del><u>red</u></p>
    <p>this is <sub>subscripted</sub> text</p>
    <p>this is <sup>superscripted</sub> text</p>
</body>
</html>
