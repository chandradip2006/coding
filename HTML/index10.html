<!DOCTYPE html>
<html lang="en">
<head>
    <table>html list</table>
</head>
<body>
    <h2>ordered list<h2>
    <ol>
        <li>item1</li>
        <li>item2</li>
        <li>item3</li>
        <li>item4</li>
    </ol>
    
    <h2>unordered list</h2>
    <ul>
        <li>item1</li>
        <li>item2</li>
        <li>item3</li>
        <li>item4</li>
    </ul>
    <h2>definition list</h2>
    <dl>
        <dt>term1</dt>
        <dd>definition of term1</dd>
        <dt>term2</dt>
        <dd>definition of term2</dd>
        <dt>term3</dt>
        <dd>definition of term3</dd>
        <dt>term4</dt>
        <dd>definition of term4</dd>
    </dl>
</body>
</html>
